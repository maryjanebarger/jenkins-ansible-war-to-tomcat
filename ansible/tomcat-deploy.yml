- hosts: tomcat
  tasks:
    - name: copy war file to tomcat
      copy:
        src: "../target/{{ lookup('env','WAR_FILE') }}"
        dest: /opt/tomcat/webapps/myweb.war
      notify:
        - stop tomcat
        - start tomcat
  handlers:
    - name: stop tomcat
      command: /opt/tomcat/bin/shutdown.sh
    - name: start tomcat
      command: /opt/tomcat/bin/startup.sh
